<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <input width="60%" (keyup)="searching($event)" placeholder="Search Products here!" style="width: 400px;" type="text " class="form-control me-5">
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of allproducts | filter : search :'title'  " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img height="250px" class="card-img-top p-2" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-center"><a  class="btn btn-warning m-2 mt-auto" routerLink="view/{{product.id}}"><i class="fa-solid text-light fa-eye "></i></a>
                        <button (click)="addtocart(product)" class="btn btn-success m-2">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
