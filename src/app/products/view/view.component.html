<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4 text-center"><img height="250px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-2"></div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product.id}} </div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">${{product.price}}</span>
                    
                </div>
                <p class="lead">{{product.description}}</p>
               
                    <div class="">
                        <div class="d-flex justify-content-between">
                            <button (click)="addwish()"  class="btn btn-danger m-2">
                                <i class="fa-solid text-light fa-heart fa-beat  "></i>
                                Add to Wishlist
                            </button>
                             <button class="btn btn-success m-2">
                            <i class="fa-solid fa-cart-plus fa-beat"></i>Add to cart
                        </button>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</section>
