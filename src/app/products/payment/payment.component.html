<div class="container">
    <div class="row m-5"></div>
    <div class="row m-5">
        <div class="col-3"></div>
        <div *ngIf="!checkoutclicked" class="col-6 ">
            <h3 class="text-primary">CheckOut details</h3>
            <div>
                <h5 class="text-success"> Enter Your Delivery Address</h5>
                <form [formGroup]=" addressform">
                    <div class="form-group">
                      <label for="exampleInputEmail1">User name</label>
                      <input required name="username" formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username  please">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Appartment</label>
                      <input required  name="flatno" formControlName="flatno"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Apartment">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">State</label>
                        <input required  name="State" formControlName="state"  type="password" class="form-control" id="exampleInputPassword1" placeholder="State">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Pincode</label>
                        <input  required name="pin" formControlName="pin"  type="password" class="form-control" id="exampleInputPassword1" placeholder="pincode">
                      </div>
                      <button (click)="checkout()" style="justify-content: center;" type="submit" class="btn btn-success m-1">Check out</button>
                    
                  </form>
            </div>
            
          </div>
        <div class="col-3"></div>
    </div>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div *ngIf="checkoutclicked" >
            <h5 class="text-primary">Payment Details</h5>
            <h3 class="text-success">Delivery Address</h3>
            <p>{{username}}</p>
            <p>{{flatno}}</p>
            <p>pin:{{pin}}</p>
            <p>{{state}}</p>
            <div class=" d-flex justify-content-between">
                <h4>Total Amount: <span class="fw-bolder text-danger">${{total}}</span></h4>
                 <button class="btn " (click)="offer()" ><i class="fa-solid fa-tag"></i>Offers</button>
           
                </div>
